<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Scores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/stylesuserscores.css">
</head>
<body>
   

    <div class="container mt-4">
        <h2>Your Scores</h2>

        {% if scores %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Date Attempted</th>
                    </tr>
                </thead>
                <tbody>
                    {% for score in scores %}
                    <tr>
                        <td>{{ score.score }}</td>
                        <td>{{ score.date_attempted }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No scores available.</p>
        {% endif %}

        <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>

</body>
</html>
