<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylemanagequestions.css') }}">
</head>
<body>
    <h1>Manage Questions</h1>
    <div class="container">
        <div class="content-wrapper">
            <!-- Manage Questions Form -->
            <div class="manage-questions">
                <h2>Add New Question</h2>
                <form action="{{ url_for('manage_questions', chapter_id=chapter_id, quiz_id=quiz_id) }}" method="post">
                    <label>Question:</label>
                    <input type="text" name="question_text" required>

                    <label>Option 1:</label>
                    <input type="text" name="option1" required>

                    <label>Option 2:</label>
                    <input type="text" name="option2" required>

                    <label>Option 3:</label>
                    <input type="text" name="option3" required>

                    <label>Option 4:</label>
                    <input type="text" name="option4" required>

                    <label>Correct Answer:</label>
                    <input type="text" name="correct_answer" required>

                    <button type="submit" class="btn-submit">Add Question</button>
                </form>
            </div>
            
            <!-- Existing Questions List -->
            <div class="existing-questions">
                <h2>Existing Questions</h2>
                <div class="question-list">
                    {% for question in questions %}
                    <div class="question-item">
                        <p><strong>{{ question.question_text }}</strong></p>
                        <p>1. {{ question.option1 }}</p>
                        <p>2. {{ question.option2 }}</p>
                        <p>3. {{ question.option3 }}</p>
                        <p>4. {{ question.option4 }}</p>
                        <p><strong>Correct: {{ question.correct_answer }}</strong></p>
                        <form action="{{ url_for('delete_question', question_id=question.id) }}" method="post">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Back to Dashboard</a>
    </div>
</body>
</html>
